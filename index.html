<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfa Tasarımı</title>
</head>
<body>
    <!-- Header - Start and Google İmage -->
    <header>
        <center>
            <img src="img/googlee.jpg" alt="Google">
        </center>
    </header>
    <!-- Header - Finish -->

    <!-- Section - Start -->
    <section>
        <!-- Table Started -->
        <table width="90%" align="center">
            <tr bgcolor="LightGrey">
                <td colspan="3" align="center">
                    Search the web using Google! <br>
                    <input type="text"> <br>
                    <input type="submit" value="Google Search"> 
                    <input type="submit" value="I'm feeling lucky">
                </td>         
            </tr>
            <tr>
                <td bgcolor="LightSeaGreen" align="center">Special Searches         <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>      <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search
                    </a>
                </td>
                <td bgcolor="DarkCyan" align="center">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <td bgcolor="Teal" align="center">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="email" value="your e-mail"> <br>
                    <input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </td>
            </tr>
        </table>
        <!-- Table Finished -->
    </section>
    <!-- Section - Finish -->
    <br>
    <!-- Footer - Start -->
    <center>
        <footer>
            <span>
               Copyright &copy;1998 Google Inc.   
            </span>
        </footer>
    </center>
    <!-- Footer - Finish -->
</body>
</html>
